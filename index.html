<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Form</title>
    <script>
      function validateForm() {
        var name = document.forms["simpleForm"]["name"].value;
        var mail = document.forms["simpleForm"]["email"].value;
        var num = document.forms["simpleForm"]["number"].value;
        var password = document.forms["simpleForm"]["password"].value;
        if (name == "" || mail == "" || num == "" || password == "") {
          alert("Please fill in all the required fields");
          return false;
        }
        alert("Form submitted successfully");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Simple Form</h1>
      <form name="simpleForm" onsubmit="return validateForm()" method="post">
        <label for="firstName">Name: </label>
        <input type="text" id="name" name="firstName" /><br />
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" /><br />
        <label for="number">Phone Number: </label>
        <input type="tel" id="number" name="number" /><br />
        <label for="gender">Gender: </label>
        <select id="gender" name="gender">
          <option value="female">Select Gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option></select
        ><br />
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" /><br />
        <input class="btn" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
